apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql-server
spec:
  replicas: 1

  selector:
    matchLabels:
      app: mysql-server
      tier: db

  template:
    metadata:
      labels:
        app: mysql-server
        tier: db 
    spec:
      containers:
        - image: mysql:5.7
          name: mysql-server
          args:
            - "--ignore-db-dir=lost+found"

          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-pass
              # value: root

          ports:
            - containerPort: 3306

          volumeMounts: #monta o volume efetivamente
            - mountPath: /var/lib/mysql
              name: mysql-persistent-storage

      volumes: #definição do volume
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim